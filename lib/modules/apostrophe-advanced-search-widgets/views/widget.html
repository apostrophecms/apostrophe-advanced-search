<div class="apos-as" data-apos-as>
  <div class="apos-as__search-bar">
    <div class="apos-as__input-outer-wrapper">
      <div class="apos-as__input-inner-wrapper">
        <input type="text" class="apos-as__search-input" data-apos-as-search-input>
        <span class="apos-as__search-indicator" data-apos-as-search-indicator></span>
      </div>
      <button class="apos-as__input-icon"></button>
    </div>
    <button class="apos-as__close" data-apos-as-close></button>
  </div>
  <div class="apos-as__results" data-apos-as-results>
    <div class="apos-as__results__filters" data-apos-as-filters></div>
    <div class="apos-as__results__matches" data-apos-as-matches></div>
    <div class="apos-as__results__static" data-apos-as-static></div>
  </div>
  <div class="apos-as__pager">
    <button class="apos-as__pager__button apos-as__pager__button--prev" data-apos-as-prev>Prev</button>
    <ul class="apos-as__pager__pages">
      <li class="apos-as__pager__page">
        <button class="apos-as__pager__page-button">1</button>
      </li>
    </ul>
    <button class="apos-as__pager__button apos-as__pager__button--next" data-apos-as-next>Next</button>
  </div>
</div>
